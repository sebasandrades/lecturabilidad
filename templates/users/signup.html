{% extends "users/base.html"%} {% block head_content %}
<title>Registro</title>
{% endblock head_content %} {% block container %} {%if error%}
<p class="alert alert-danger">
    {{error}}
</p>
{%endif%}
<form action="{% url "signup" %}" method="POST">
    {% csrf_token %}
    <div class="form-group">
        <input type="text" class="form-control" name="first_name" required placeholder="Nombre">
    </div>
    <div class="form-group">
        <input type="text" class="form-control" name="last_name" required placeholder="Apellido">
    </div>
    <div class="form-group">
        <input type="email" class="form-control" name="email" required placeholder="Correo electrónico">
    </div>
    <div class="form-group">
        <input name="password" type="password" class="form-control" required placeholder="Password">
    </div>
    <div class="form-group">
        <input name="password_confirmation" type="password" class="form-control" required placeholder="Confirmar contraseña">
    </div>

    <button type="submit" class="btn btn-primary btn-block mt-5">Crear perfil</button>
</form>
{% endblock container %}
